<!DOCTYPE html>
<html
  lang="fr"
  layout:decorate="~{decorators/master}"
  xmlns:layout="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Détail du vol</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f0f7fc;
        color: #333;
      }
      header {
        background-color: #3498db;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      section {
        padding: 40px;
      }
      td,
      th {
        border: 1px solid rgb(190, 190, 190);
        padding: 10px;
      }
      td {
        text-align: center;
      }
      th {
        background-color: #696969;
        color: #fff;
      }
      caption {
        padding: 10px;
        caption-side: bottom;
      }
      table {
        border-collapse: collapse;
        border: 2px solid rgb(200, 200, 200);
        letter-spacing: 1px;
        font-family: sans-serif;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Détail du vol</h1>
    </header>
    <section>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Départ</th>
            <th>Arrivée</th>
            <th>Prix</th>
            <th>Origine</th>
            <th>Destination</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${flight == null}">
            <td colspan="7">Aucun vol trouvé</td>
          </tr>
          <tr th:if="${flight != null}">
            <td th:text="${flight.id}"></td>
            <td
              th:text="${#temporals.format(flight.departure, 'yyyy-MM-dd HH:mm')}"
            ></td>
            <td
              th:text="${#temporals.format(flight.arrival,   'yyyy-MM-dd HH:mm')}"
            ></td>
            <td
              th:text="${#numbers.formatDecimal(flight.price,1,2)} + ' €'"
            ></td>
            <td
              th:text="${flight.origin.name} + ', ' + ${flight.origin.country}"
            ></td>
            <td
              th:text="${flight.destination.name} + ', ' + ${flight.destination.country}"
            ></td>
            <td>
              <img th:src="${flight.image}" alt="photo vol" width="120" />
            </td>
          </tr>
        </tbody>
        <caption>
          Informations du vol sélectionné
        </caption>
      </table>

      <a th:href="@{/(originCountry=${filterForm.originCountry},
                        destinationCountry=${filterForm.destinationCountry},
                        sortBy=${filterForm.sortBy},
                        sortDir=${filterForm.sortDir})}">
        Retour à la liste
      </a>
    </section>
  </body>
</html>
